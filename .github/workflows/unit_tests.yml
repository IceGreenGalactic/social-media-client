# Workflow for running tests using Jest and Cypress
name: unit Test

on:
  # Runs on pushes to branches and pull requests targeting the default branch
      push:
        branches:
          - master,
          - workflow
      pull_request:
        branches:
          - master,
          - workflow

jobs:
  # Job for running unit tests with Jest
  unit_tests:
    runs-on: ubuntu-latest
    name: Run Unit Tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with Jest
        run: npm run test:unit
